<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Login</title>

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">

            <div class="col-md-6"><div class="card shadow-lg border-success">

                <div class="card-header bg-success text-white">
                    <h4>Secure Login (Safe Code)</h4>
                </div>

                <div class="card-body">
                    <form method="POST">

                    <div class="mb-3">
                        <label class="form-label">Username</label>
                        <input type="text" name="username" class="form-control" required>
                    </div>

                    <div class="mb-3">
    
                        <label class="form-label">Password</label>
                        <input type="text" name="password" class="form-control" required>
                    </div>

                    <button type="submit" class="btn btn-success w-100">Login</button>
                </form>

                {% if message %}
                <div class="alert alert-info mt-3">{{ message }}

                </div>
                {% endif %}

            </div>
            <div class="card-footer text-center">

                <a href="/vulnerable-login" class="btn btn-outline-danger btn-sm">Try Vulnerable Version</a>

                <a href="/logs" class="btn btn-outline-primary btn-sm">View Logs</a>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
