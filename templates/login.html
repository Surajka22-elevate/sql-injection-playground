{% extends "base.html" %}
{% block title %}Vulnerable Login{% endblock %}
{% block content %}
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg border-danger">
        <div class="card-header bg-danger text-white"><h4>Vulnerable Login (Demo)</h4></div>
        <div class="card-body">
          <form method="POST">
            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="text" name="password" class="form-control" required>
            </div>
            <button type="submit" class="btn btn-danger w-100">Login</button>
          </form>
          {% if message %}
          <div class="alert alert-info mt-3">{{ message }}</div>
          {% endif %}
        </div>
        <div class="card-footer text-center">
          <a href="/secure-login" class="btn btn-outline-success btn-sm">Try Secure Version</a>
          <a href="/logs" class="btn btn-outline-primary btn-sm">View Logs</a>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
